<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Agrega la importación de la fuente Raleway -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200&display=swap" rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <nav>
        <img class="navbar-brand" src="data/rickandmorty/img/wubba-lubba.png" alt="Wubba Lubba">
        <form>
          <input type="search" id="searchInput" placeholder="Search">
        </form>
      </nav>
    </header>
    <div class="filters">
      <div class="logo-container">
        <img src="./data/rickandmorty/img/logo.png" alt="Logo" class="logo">
      </div>
      <div class="filter-options">
        <label for="filterStatus">Status:</label>
        <select id="filterStatus">
          <option value="all">All</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="unknown">Unknown</option>
        </select>
        <label for="filterSpecies">Species:</label>
        <select id="filterSpecies">
         <option value="all">All</option>
         <option value="Human">Human</option>
         <option value="Alien">Alien</option>
         <option value="Humanoid">Humanoid</option>
         <option value="unknown">Unknown</option>
         <option value="Poopybutthole">Poopybutthole</option>
         <option value="Mytholog">Mytholog</option>
         <option value="Animal">Animal</option>
         <option value="Vampire">Vampire</option>
         <option value="Robot">Robot</option>
         <option value="Cronenberg">Cronenberg</option>
         <option value="Disease">Disease</option>
         <option value="Parasite">Parasite</option>
         <!-- Agrega más opciones de especies si es necesario -->
        </select>
      </div>
    </div>
    <div class="flex-container" id="characterList">
      <div class="flex-item">
        <h1></h1>
        <h3></h3>
        <h3></h3>
        <h3></h3>
        <h3></h3>
        <button class="details-btn">Ver más</button>
        <div class="character-details hidden"></div>
      </div>
    </div>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
